<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css" />
    <title>Conversations</title>
  </head>
  <body>
    <div class="contacts">
      <div class="contacts-content">
        <div class="contact-info contact1">
          <nav>
            <p class="new-messages-count">1</p>
            <p class="dots">...</p>
          </nav>
          <main>
            <img
              src="https://images.unsplash.com/photo-1664575602554-2087b04935a5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8d29tYW58ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
              alt=""
              class="chat1" />
            <div class="text-container">
              <h2 class="name">Sophie Nauman</h2>
              <p class="description">Designer</p>
              <button class="close">Close</button>
            </div>
          </main>
        </div>
        <div class="contact-info contact2">
          <nav>
            <p class="new-messages-count">2</p>
            <p class="dots">...</p>
          </nav>
          <main>
            <img
              src="https://images.unsplash.com/photo-1664575603992-0f17b771dd91?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8d29tYW58ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
              alt=""
              class="chat2" />
            <div class="text-container">
              <h2 class="name">Estelle Warner</h2>
              <p class="description">Art Director</p>
              <button class="close">Close</button>
            </div>
          </main>
        </div>
        <div class="contact-info contact3">
          <nav>
            <p class="new-messages-count">6</p>
            <p class="dots">...</p>
          </nav>
          <main>
            <img
              src="https://images.unsplash.com/photo-1664575600796-ffa828c5cb6e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fHdvbWFufGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
              alt=""
              class="chat3" />
            <div class="text-container">
              <h2 class="name">Maurice Richard</h2>
              <p class="description">Developer</p>
              <button class="close">Close</button>
            </div>
          </main>
        </div>
      </div>
    </div>
    <div class="chat-wrapper js-chat"></div>
    <script
      src="https://kit.fontawesome.com/8a6963ffc1.js"
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
