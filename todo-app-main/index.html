<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/./Logo Picture.png" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="container">
      <div class="background-img">
        <img
          src="./images/bg-desktop-dark.jpg"
          alt="" />
      </div>
      <main>
        <div class="content">
          <div class="header flex">
            Todo
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="26"
              height="26">
              <path
                fill="#FFF"
                fill-rule="evenodd"
                d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z" />
            </svg>
          </div>
          <div class="new-todo flex">
            <div class="circle"></div>
            <input
              type="text"
              class="type"
              placeholder="Create a new todo..." />
          </div>
          <div class="list">
            <ul class="tasks">
              <li class="flex">
                <div class="flex">
                  <div class="circle"></div>
                  <p class="task-text">Placeholder text</p>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18">
                  <path
                    fill="#494C6B"
                    fill-rule="evenodd"
                    d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
                </svg>
              </li>
              <li class="flex">
                <div class="flex">
                  <div class="circle checked"></div>
                  <p class="task-text">Placeholder text</p>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18">
                  <path
                    fill="#494C6B"
                    fill-rule="evenodd"
                    d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
                </svg>
              </li>
              <li class="flex">
                <div class="flex">
                  <div class="circle"></div>
                  <p class="task-text">Placeholder text</p>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18">
                  <path
                    fill="#494C6B"
                    fill-rule="evenodd"
                    d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
                </svg>
              </li>
              <li class="flex">
                <div class="flex">
                  <div class="circle"></div>
                  <p class="task-text">Placeholder text</p>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18">
                  <path
                    fill="#494C6B"
                    fill-rule="evenodd"
                    d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
                </svg>
              </li>
              <li class="flex">
                <div class="flex">
                  <div class="circle"></div>
                  <p class="task-text">Placeholder text</p>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18">
                  <path
                    fill="#494C6B"
                    fill-rule="evenodd"
                    d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
                </svg>
              </li>
              <li class="flex">
                <div class="flex">
                  <div class="circle"></div>
                  <p class="task-text">Placeholder text</p>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18">
                  <path
                    fill="#494C6B"
                    fill-rule="evenodd"
                    d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
                </svg>
              </li>
            </ul>
            <div class="overview flex">
              <p class="item-count">
                <span class="items-index">5</span> items left
              </p>
              <div class="dom-steering flex">
                <p class="all selected">All</p>
                <p class="active">Active</p>
                <p class="completed">Completed</p>
              </div>
              <p class="clear">Clear Completed</p>
            </div>
          </div>
          <p class="info-text flex">Drag and drop to reorder list</p>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
