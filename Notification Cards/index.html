<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="cards-wrapper"></div>
    <div class="background">
      <div class="circle c1"></div>
      <div class="circle c2"></div>
      <div class="circle c3"></div>
    </div>
    <div class="custom-alert false">
      <div class="flex choose-buttons">
        <button
          class="choose green"
          id="success-button">
          Success
        </button>
        <button
          class="choose red"
          id="failed-button">
          Error
        </button>
      </div>
      <div class="flex checkbox">
        <input
          type="checkbox"
          class="check"
          id="checkbox"
          onclick="checkFunction()" />
        <p>Custom Alert</p>
      </div>
      <div class="flex input">
        <input
          type="text"
          placeholder="Title"
          class="title" />
        <input
          type="text"
          placeholder="Message"
          class="message" />
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/8a6963ffc1.js"
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
