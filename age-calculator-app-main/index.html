<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="input-wrapper">
        <div class="input day">
          <p class="date">day</p>
          <input type="text" class="day-input active" value="24" / >
          <p class="error">!Please pick an exsisting Date!</p>
        </div>
        <div class="input month">
          <p class="date">month</p>
          <input
            type="text"
            class="month-input"
            value="9" />
        </div>
        <div class="input year">
          <p class="date">year</p>
          <input
            type="text"
            class="year-input"
            value="1948" />
        </div>
        <div class="submit">
          <svg
            width="300"
            height="300"
            viewBox="0 0 300 300"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M0 0H300V300H0V0Z"
              fill="black" />
            <rect
              x="149.146"
              y="50"
              width="5"
              height="200"
              fill="#D9D9D9" />
            <path
              d="M61 141.5C116.984 136.821 139.042 179.577 151 249.5L149 249.5C134.844 193.346 121.912 142.84 61 144.5V141.5Z"
              fill="#D9D9D9" />
            <path
              d="M239.146 142.348C183.784 137.684 161.971 180.302 150.146 250L152.124 250C166.122 194.026 178.911 143.684 239.146 145.338V142.348Z"
              fill="#D9D9D9" />
          </svg>
        </div>
      </div>
      <div class="output-wrapper">
        <h1 class="output years">
          <i><span class="js-year-count num">--</span> years</i>
        </h1>
        <h1 class="output month">
          <i><span class="js-month-count num">--</span> month</i>
        </h1>
        <h1 class="output days">
          <i><span class="js-day-count num">--</span> days</i>
        </h1>
      </div>
      <div class="current-date">
        <p>
          <i class="fa-solid fa-calendar-days"></i>
        </p>

        <p>
          <span class="current-day">00</span>
          -
          <span class="current-month">00</span>
          -
          <span class="current-year">0000</span>
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lelvxd</a>.
    </div>
    <script
      src="https://kit.fontawesome.com/8a6963ffc1.js"
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
