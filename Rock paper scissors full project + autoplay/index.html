<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="wrapper">
      <h2>Rock Paper Scissors</h2>

      <div class="buttons">
        <button
          title="Rock"
          class="Rock js-rock-button">
          <img
            class="icons"
            src="rock-emoji.png"
            alt="" />
        </button>

        <button class="Paper js-paper-button">
          <img
            class="icons"
            src="paper-emoji.png"
            alt="" />
        </button>

        <button class="Scissors js-scissors-button">
          <img class="icons" src="scissors-emoji.png" alt=""">
        </button>
      </div>

      <p class="js-result"></p>
      <p class="js-moves"></p>
      <p class="js-score"></p>

      <div class="reset">
        <button class="reset-btn">Reset score</button>
        <button class="auto-play">Auto Play</button>
      </div>
      <div class="confirm">
        <p>Are you sure you want to reset the score?</p>
        <button class="yes">Yes</button>
        <button class="no">No</button>
        <div class="arrow"></div>
      </div>
    </div>

</html>
